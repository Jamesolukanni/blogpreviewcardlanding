<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Blog preview card</title>
  
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>

    <div class="container">

      <!--Flex container-->
      <div class="flex-box">

        <!--Image container-->
        <div class="image">
          <img src="assets/images/illustration-article.svg" alt="article illustration" width="100%" height="100%">
        </div>

        <!--Content section-->
        <div class="content">

          <a class="button" href="#">Learning</a>

          <p><span>Published 21 Dec 2023</span></p>

          <h1>HTML & CSS foundations</h1>

          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

        </div>

        <!--Avater segment-->
        <div class="avater-box">

          <div class="avater">
            <img class="img" src="assets/images/image-avatar.webp" alt="avater image" width="100%" height="100%">
          </div>

          <h2>Greg Hooper</h2>

        </div>

      </div>

    </div>
    
  </body>
</html>
